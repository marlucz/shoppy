<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Shoppy - Your private shopping list</title>
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
  <link rel="manifest" href="img/site.webmanifest">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
  <!-- Main css file -->
  <link rel="stylesheet" href="css/index.min.css" />
  <!-- Custom styles -->
  <style></style>
</head>

<body>
  <!-- Start your project here-->
  <div class="hero_image"></div>

  <div class="container">
    <!-- Header Section -->
    <header class="row d-flex flex-column justify-content-start align-items-start justify-self-start pl-2">

      <h1 class="pl-0" id="header">Shoppy</h1>
      <p class="pl-0">Your private shopping list manager.</p>

      <!-- Button trigger collapse product form -->
      <button type="button" data-toggle="collapse" data-target="#collapse" aria-expanded="false"
        aria-controls="collapse" class="btn btn-custom-red btn-outline btn-rounded ">Add products</button>
    </header>



    <!-- Form Section -->
    <section name="section-form" id="collapse" class="mt-4 collapse">

      <form id="productForm" class="row gy-2 gx-3 align-items-center pt-2 needs-validation" novalidate>
        <div class="col-md-3">
          <div class="form-outline">
            <input type="text" id="item-name" class="form-control" required />
            <label class="form-label" for="item-name">Name</label>
            <div class="invalid-feedback">
              Please provide product name
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <div class="form-outline">
            <input type="number" id="item-quantity" class="form-control" required />
            <label class="form-label" for="item-quantity">Quantity</label>
            <div class="invalid-feedback">
              Please provide quantity
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <label class="form-label label-hidden" for="item-unit">Unit</label>
          <select class=" browser-default form-control custom-select" name="unit" id="item-unit" required>
            <option selected value="">Unit</option>
            <option value="piece">Piece</option>
            <option value="slice">Slice</option>
            <option value="g">Gram</option>
            <option value="kg">Kilogram</option>
            <option value="ml">Mililiter</option>
            <option value="l">Liter</option>
          </select>
          <div class="invalid-feedback">
            Please provide unit
          </div>
        </div>

        <div class="col-md-3">
          <label class="form-label label-hidden" for="item-category">Category</label>
          <select class="browser-default custom-select form-control" name="category" id="item-category" required>
            <option selected value="">Category</option>
            <option value="fruits">Fruit</option>
            <option value="vegetables">Vegetable</option>
            <option value="meat">Meat</option>
            <option value="fish">Fish</option>
            <option value="bread">Bread</option>
            <option value="dairy">Dairy</option>
            <option value="drinks">Drink</option>
            <option value="pharmacy">Pharmacy</option>
            <option value="sanitary">Sanitary</option>
          </select>
          <div class="invalid-feedback">
            Please provide category
          </div>
        </div>

        <div class="col-auto">
          <button type="submit" id="submit" class="btn btn-custom-green btn-outline btn-rounded pl-4 pr-4">Add</button>
          <div id="cancel" data-toggle="collapse" data-target="#collapse" aria-expanded="false" aria-controls="collapse"
            class="btn btn-custom-red btn-outline btn-rounded ">Cancel</div>
        </div>
      </form>

    </section>

    <div class="d-flex flex-column justify-content-start align-items-start w-100">


      <!-- Main Section -->


      <main id="main" class="mt-5 mb-5 justify-self-start w-100">

        <!-- Categories Selection Section - First Visible-->
        <section id="categories"></section>

        <!-- Products in category Section - Visible after section enter-->
        <section id="products"></section>
      </main>


    </div>
  </div>
  <!-- End your project here-->

</body>
<!-- Main js file -->
<script type="text/javascript" src="js/index.min.js"></script>
<!-- Custom scripts -->
<script type="text/javascript"></script>

</html>
